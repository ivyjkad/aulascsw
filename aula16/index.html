<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Aula Dezesseis</title>
</head>

<body>
    <div style="border:2px solid; height:200px;">
        <div>
            <input type="number" id="resposta" placeholder="Digite sua idade">
            <br>
            <hr>
            <button id="consultar">Consultar</button>
        </div>
    </div>

    <script>
        var resposta = document.getElementById('resposta');
        var consultar = document.getElementById('consultar');

        function verify() {
            var idade = Number(resposta.value);

            if (idade <= 0) {
                window.alert(`Você não pode ter menos que 1 ano.`);
            }
            else if (idade > 0 && idade < 10) {
                window.alert("Voce é uma criança ");
            }
            else if (idade > 10 && idade < 15) {
                window.alert("Voce é um adolescente ");
            }
            else if (idade > 16 && idade < 21) {
                window.alert("Voce é um jovem ");
            }
            else if (idade > 22 && idade < 60) {
                window.alert("Voce é um adulto ");
            }
            else if (idade > 60) {
                window.alert("Voce é um idoso ");
            }

        }
        consultar.addEventListener('click', verify);
    </script>

</body>

</html>
