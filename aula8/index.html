    <h1> Aula 8 Continução links </h1>
    <br>
    <h3>A HREF</h3>
    <!-- Importancia das semanticas corretas para que as paginas consigam
    pontuadas mais rapidamente (pesquisa). Pesquisa de palavras chaves do 
    contribuem para a pesquisa-->
    <a href="https://github.com/" target="_blank" rel="nofollow"> GitHub </a>

    <br>
    <h3>Link Interno</h3>
    <a href="https://github.com/" target="_self" rel="nofollow"> GitHub </a>
    <!--Link interno ./ na frente dos links do href/ Caminho de imagem(diretorio ./)
    O link interno trasfere o usuario ppara outra pagina dentro do codigo
../ pra voltar a pagina anterior -->
    <a href="./../index.html">
    </a>
    <!--./ para avançar
../ para voltar -->
