<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <script src="api.js"></script>


    <main>

        <div class="inter">

            <input type="number" name="" id="n1">
            <select class="mes" name="operacao" id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="" id="n2"> <br>
            <button class="botao" onclick="Calcular()">Calcular</button>
            <div>
                <label button="Calcular()" id="resultadocalc">Resultado</label>
            </div>
        </div>

    </main>
</body>

</html>
